<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Spectral"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Federant"
/>
<style>
  :root {
    --darkspace: #040005;
    --planetglow: #ac1159;
    --mars: #880606;
    --paper: #e1d7d2;
    --orange: #cd5a0a;
  }
  body {
    margin: 0;
  }
  canvas {
    position: absolute;
  }
  #book-container {
    height: 1000px;
  }
  .overlay {
    /*flex*/
    position: absolute;
    z-index: 0;
    color: white;
    display: flex;
    flex-direction: row;
    height: 1000px;
    justify-content: space-between;
    width: 100%;
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
      1px 1px 0 #000;
  }
  h1 {
    font-family: "Federant";
    font-weight: 300;
    font-size: 58px;
  }
  p {
    font-family: "Spectral";
    font-size: larger;
  }

  @import "compass/css3";

  .toggle-buttons {
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1;
    filter: url("#goo");
    top: 0;
    left: 0;

    .toggle-btn {
      width: 100px;
      height: 100px;
      background-color: var(--mars);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      border-radius: 100%;
      border-style: solid;
      border-color: #ff0000;
      border-width: 7px;
    }

    .drop {
      width: 50px;
      height: 50px;
      background-color: var(--mars);
      left: 50%;
      top: 50%;
      position: absolute;
      border-top-left-radius: 100%;
      border-top-right-radius: 100%;
      border-bottom-left-radius: 100%;
      animation: drop 5s ease-in infinite;
      border-style: solid;
      border-color: #ff0000;
      border-width: 2px;
      transform: translate(-50%, -50%) rotate(-135deg);
    }
    .middle {
      transform: translate(-50%, -50%) rotate(-135deg);
    }
    .left {
      transform: translate(-50%, -50%) rotate(-135deg);
    }
    .right {
      /*not needed*/
    }
  }

  @keyframes drop {
    75% {
      transform: translate(-50%, 100%) rotate(-135deg);
      border-bottom-right-radius: 0%;
    }
    100% {
      transform: translate(-50%, 1300px) rotate(-135deg);
      border-bottom-right-radius: 100%;
    }
  }
</style>

<body>
  <div id="book-container">
    <div class="overlay">
      <div id="bookstuff">CENTER</div>
      <canvas id="bg"></canvas>
      <canvas id="stars"></canvas>
      <canvas id="mars" style="z-index: 0"></canvas>
      <div id="dropcontainer"></div>
    </div>
  </div>
</body>

<script>
  //Colors

  const backC = getComputedStyle(
    document.querySelector(":root")
  ).getPropertyValue("--darkspace");
  const starC = "white";
  const marsC = getComputedStyle(
    document.querySelector(":root")
  ).getPropertyValue("--mars");
  const glowC = getComputedStyle(
    document.querySelector(":root")
  ).getPropertyValue("--planetglow");

  //record an array of stars
  const starNum = 75;
  var stepA = 0.25;
  var stepAdir = 1;
  const speedA = 0.02;
  const speedY = 0.25; //only works in one way
  var starArray = [];

  //Get context and screen size;
  var W = document.getElementById("book-container").offsetWidth;
  var H = document.getElementById("book-container").offsetHeight;
  const ctxStars = stars.getContext("2d");
  const ctxMars = mars.getContext("2d");
  const ctxBack = bg.getContext("2d");
  stars.width = W;
  stars.height = H;
  mars.width = W;
  mars.height = H;
  bg.width = W;
  bg.height = H;

  //Get Mars center
  var marsR = W;
  var marsX = W / 2;
  var marsY = -marsR * 0.75;

  function drawMars() {
    //Draw Mars
    ctxMars.beginPath();
    ctxMars.arc(marsX, marsY, marsR, 0, 2 * Math.PI);
    ctxMars.fillStyle = marsC;
    ctxMars.fill();
  }

  function drawBack() {
    //Set Canvas and Background Color;
    let my_gradient = ctxBack.createRadialGradient(
      marsX,
      marsY,
      marsR * 0.95,
      marsX,
      marsY,
      marsR * 1.05
    );
    my_gradient.addColorStop(0, glowC);
    my_gradient.addColorStop(1, backC);
    ctxBack.fillStyle = my_gradient;
    ctxBack.fillRect(0, 0, W, H);
  }

  function makeStars() {
    let stars = [];
    //Random position and size of stars;
    for (let i = 0; i < starNum; i++) {
      let x = W * Math.random();
      let y = H * Math.random();
      let r = 5 * Math.random();
      let step = 0;
      let speed = speedY * (Math.random() * (1 - 0.1) + 0.1);
      stars[i] = new Star(x, y, r, step, speed);
    }
    return stars;
  }

  class Star {
    constructor(x, y, r, step, speed) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.step = step;
      this.speed = speed;
    }
  }

  function render() {
    ctxStars.clearRect(0, 0, W, H);

    //
    if (stepA >= 1) {
      stepAdir = 1;
    } else if (stepA <= 0.1) {
      stepAdir = 0;
    }
    //Alpha change
    if (stepAdir == 1) {
      stepA = stepA - speedA;
    } else {
      stepA = stepA + speedA;
    }

    for (let i = 0; i < starArray.length; i++) {
      if (starArray[i].step <= 0) {
        starArray[i].step = H;
      } else {
        starArray[i].step = starArray[i].step + starArray[i].speed;
      }

      ctxStars.beginPath();
      num = Math.abs(stepA + i / starArray.length - 1);
      fillstyle = "rgba(255, 255, 255," + String(num) + ")";
      ctxStars.fillStyle = fillstyle;
      newStarY = (starArray[i].y + starArray[i].step) % H;
      ctxStars.save();
      drawDiamond(starArray[i].x, newStarY, starArray[i].r, starArray[i].r * 2);
      ctxStars.fill();
      ctxStars.restore();
      //add center for extra glow
      ctxStars.arc(
        starArray[i].x,
        newStarY + starArray[i].r,
        starArray[i].r / 5,
        0,
        Math.PI * 2
      );
      ctxStars.fill();
    }
    //ctxStars.globalAlpha = stepA;
    ctxStars.shadowBlur = 5;
    ctxStars.shadowColor = "white";
    //console.log("run render");
  }

  function drawDiamond(x, y, width, height) {
    ctxStars.beginPath();
    ctxStars.moveTo(x, y);

    ctxStars.lineTo(x - width / 2, y + height / 2);
    ctxStars.lineTo(x, y + height);
    ctxStars.lineTo(x + width / 2, y + height / 2);
    ctxStars.closePath();
  }

  function resizeCanvas() {
    W = document.getElementById("book-container").offsetWidth;
    H = document.getElementById("book-container").offsetHeight;
    stars.width = W;
    stars.height = H;
    mars.width = W;
    mars.height = H;
    bg.width = W;
    bg.height = H;

    //Get Mars center
    marsR = W;
    marsX = W / 2;
    marsY = -marsR * 0.75;
    drawBack();
    drawMars();
  }

  function createDrop() {
    var dropHouse = document.createElement("div");
    var dropBody = document.createElement("div");
    dropHouse.innerHTML = `
      <div class="toggle-btn"></div>
    <div class="drop">`;
    dropHouse.setAttribute("class", "toggle-buttons");

    dropBody.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <filter id="goo">
          <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
          <feColorMatrix in="blur" mode="matrix" values="1 .5 0 0 0  0 10 0 0 0  0 0 10 0 0  0 0 0 25 -10" result="goo" />
        </filter>
      </defs>
      </svg>`;
    container_block = document.getElementById("dropcontainer");
    container_block.appendChild(dropHouse);
    container_block.appendChild(dropBody);
  }

  function setDropLoc(x, y) {
    //only works for one drop right now
    drop1 = document.getElementsByClassName("toggle-btn")[0];
    drop1.style.top = -W * 0.75;
    drop1.style.left = marsX;
    drop1.style.width = W * 2;
    drop1.style.height = W * 2;
    drop2 = document.getElementsByClassName("drop")[0];
    drop2.style.top = y;
    drop2.style.left = x;
  }

  window.onload = function () {
    console.log(document.documentElement.clientWidth);
    window.addEventListener("resize", resizeCanvas, false);
    createDrop();
    setDropLoc(marsX, marsY + marsR - 50); // minus drop diameter hard coded
    drawBack();
    //drawMars();
    starArray = makeStars();
    setInterval(render, 50);
  };
</script>
