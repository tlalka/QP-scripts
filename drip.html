<style>
  :root {
    --darkspace: #040005;
    --planetglow: #ac1159;
    --mars: #880606;
    --paper: #e1d7d2;
    --orange: #cd5a0a;
  }
  body {
    margin: 0;
    overflow: hidden;
  }
  canvas {
    position: absolute;
  }
  #book-container {
    height: 1200px;
  }
  #book-stuff {
    z-index: 2;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 10%;
  }
  .overlay {
    /*flex*/
    position: absolute;
    z-index: 0;
    color: white;
    display: flex;
    flex-direction: row;
    height: 1200px;
    justify-content: space-between;
    width: 100%;
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
      1px 1px 0 #000;
  }
  h1 {
    font-family: "Federant";
    font-weight: 300;
    font-size: 58px;
  }
  p {
    font-family: "Spectral";
    font-size: larger;
  }

  @import "compass/css3";

  .toggle-buttons {
    width: 100%;
    height: 100%;
    position: absolute;
    filter: url("#goo");
    top: 0;
    left: 0;

    .toggle-btn {
      width: 100px;
      height: 100px;
      background-color: var(--mars);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      border-radius: 100%;
      border-style: solid;
      border-color: #ff0000;
      border-width: 7px;
      z-index: 2;
    }

    .drop {
      width: 50px;
      height: 50px;
      background-color: var(--mars);
      left: 50%;
      top: 50%;
      position: absolute;
      border-top-left-radius: 100%;
      border-top-right-radius: 100%;
      border-bottom-left-radius: 100%;
      animation: drop 5s ease-in infinite;
      border-style: solid;
      border-color: #ff0000;
      border-width: 2px;
      transform: translate(-50%, -50%) rotate(-135deg);
      z-index: 1;
    }
  }

  @keyframes drop {
    75% {
      transform: translate(-50%, 100%) rotate(-135deg);
      border-bottom-right-radius: 0%;
    }
    100% {
      transform: translate(-50%, 1000px) rotate(-135deg); /* set this to page height - load x*/
      border-bottom-right-radius: 100%;
    }
  }
  @media (max-width: 1000px) {
    #book-stuff {
      top: 30%;
    }
  }
</style>
